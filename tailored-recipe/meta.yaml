{% set version = '0.2019.2.tailored' %}
{% set buildnumber = 1 %}

package:
    name: daal4py
    version: {{version}}

source:
    path: ..
    #git_url: https://github.com/IntelPython/daal4py.git

build:
    number: {{buildnumber}}
    include_recipe: False
    script_env:
        - DAALROOT

requirements:
    host:
        - python
        - setuptools
        - numpy >=1.15
        - tbb-devel
        - cython
        - jinja2
    run:
        - python
        - tbb
        - {{ pin_compatible('numpy') }}

about:
    home: https://intelpython.github.io/daal4py/
    license: Apache 2.0
    license_file: LICENSE
    summary: A convenient Python API to Intel (R) DAAL
